<ion-view view-title="Evenements">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Détail pour l'évènement :
        </div>
        <select ng-model="selectedEvent" ng-change="changeEvent(selectedEvent)" ng-options="event as event.title for event in events"></select>
      </label>
    </div>

    <ion-list>
      <ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}" >
      <!--<ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}">-->
          {{event.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
