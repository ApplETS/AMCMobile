<ion-view view-title="Tirages au sort">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Détail pour l'évènement :
        </div>
        <select ng-model="selectedEvent" ng-change="changeEvent(selectedEvent)" ng-options="event as event.title for event in events" ></select>
      </label>
    </div>
    <button class="button button-full button-positive " ng-click="loginEB()" >S'inscrire aux tirages</button>

    <ion-list>
      <ion-item ng-repeat="draw in draws" href="#/app/draws/{{draw.id}}" >
        <!--<ion-item ng-repeat="event in events" href="#/app/events/{{event.id}}">-->
        {{draw.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
